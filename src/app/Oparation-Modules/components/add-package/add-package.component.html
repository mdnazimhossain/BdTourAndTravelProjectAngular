<div style=" height: 400px; width: 500px;  margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Package Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="package.title"
            name="title"
          />
        </div>

      </div>

      <!-- <div class="form-group">
        <label for="price">price</label>
        <input
          class="form-control"
        /> -->
      <!-- </div> -->

        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="package.description"
            name="description"
          />
        </div>


  
        <button (click)="savePackage()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Package was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPackage()">Add</button>
      </div>
    </div>
